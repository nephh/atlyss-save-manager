<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <title>ATLYSS Save Manager</title>
    </head>
    <body>
        <select id="char-select"></select>
        <h1>Character Name: <span id="char-name"></span></h1>
        <p>Currency: <span id="currency"></span></p>
        <button id="backup-btn">Backup Save</button>
        <button id="path-change-btn">Change ATLYSS Install Path</button>
        <table>
            <thead>
                <th>Item</th>
                <th>Quantity</th>
            </thead>
            <tbody id="inventory-items"></tbody>
        </table>
    </body>
    <script src="../build/renderer.js"></script>
</html>
